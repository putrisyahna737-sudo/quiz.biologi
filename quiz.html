<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Biologi SMA</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1abc9c, #2ecc71);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quiz-container {
      background: #ffffff;
      width: 90%;
      max-width: 600px;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      color: #2ecc71;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .timer {
      text-align: center;
      font-weight: 600;
      color: #e67e22;
      margin-bottom: 15px;
    }

    .time-bar {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .time-fill {
      height: 100%;
      width: 100%;
      background: #f39c12;
      transition: width 1s linear;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #1abc9c, #2ecc71);
      transition: width 0.4s ease;
    }

    .options {
      list-style: none;
    }

    .options li {
      background: #f1f2f6;
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .options li:hover {
      background: #e8f8f5;
    }

    .options li.correct {
      background: #2ecc71;
      color: #fff;
    }

    .options li.wrong {
      background: #e74c3c;
      color: #fff;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #2ecc71;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      display: none;
    }

    .btn:hover {
      background: #27ae60;
    }

    .score {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #2ecc71;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideIn {
     from {
       opacity: 0;
       transform: translateX(30px);
      }
      to {
       opacity: 1;
       transform: translateX(0);
      }
    }

      .question {
        animation: slideIn 0.4s ease;
    }

     @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
      .correct {
        animation: pop 0.3s ease;
    }
     @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        50% { transform: translateX(6px); }
        75% { transform: translateX(-6px); }
        100% { transform: translateX(0); }
      }

      .shake {
        animation: shake 0.4s;
      }
    
  </style>
</head>
<body>

  <audio id="soundBenar">
    <source src="soundBenar.mpeg" type="audio/mpeg">
  </audio>

  <audio id="soundSalah">
    <source src="soundSalah.mpeg" type="audio/mpeg">
  </audio>

  <div class="quiz-container">
    <h1>Quiz Biologi SMA</h1>
    <p class="subtitle">Jawablah soal berikut dengan benar!</p>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="time-bar">
    <div class="time-fill" id="timeFill"></div>
  </div>

  <div class="timer">
    ‚è±Ô∏è Waktu: <span id="time">15</span> detik
  </div>

    <div id="quiz">
      <div class="question" id="question"></div>
      <ul class="options" id="options"></ul>
      <button class="btn" id="nextBtn">Soal Berikutnya</button>
    </div>

    <div id="result" style="display:none;">
      <p class="score" id="scoreText"></p>
      <button class="btn" onclick="location.reload()">Ulangi Quiz</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Organela sel yang berfungsi sebagai tempat respirasi sel adalah ...",
        options: ["Ribosom", "Mitokondria", "Lisosom", "Nukleus"],
        answer: 1
      },
      {
        question: "Jaringan tumbuhan yang berfungsi untuk mengangkut air dan mineral adalah ...",
        options: ["Floem", "Xilem", "Epidermis", "Kambium"],
        answer: 1
      },
      {
        question: "Proses pembentukan gamet disebut ...",
        options: ["Mitosis", "Meiosis", "Fertilisasi", "Difusi"],
        answer: 1
      },
      {
        question: "Zat hijau daun yang berperan dalam fotosintesis adalah ...",
        options: ["Klorofil", "Hemoglobin", "Karoten", "Enzim"],
        answer: 0
      },
      {
        question: "Urutan tingkat organisasi kehidupan dari kecil ke besar yang benar adalah ...",
        options: [
          "Sel - Jaringan - Organ - Sistem Organ - Organisme",
          "Jaringan - Sel - Organ - Organisme",
          "Sel - Organ - Jaringan - Organisme",
          "Organ - Sel - Jaringan - Organisme"
        ],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;
    let timeLeft = 15;
    let timer;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
      answered = false;
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";

    timeLeft = 15;
    document.getElementById("time").textContent = timeLeft;

    clearInterval(timer);
    timer = setInterval(() => {
    timeLeft--;
    document.getElementById("time").textContent = timeLeft;

    document.getElementById("timeFill").style.width =
     (timeLeft / 15) * 100 + "%";

    if (timeLeft <= 5) {
      document.querySelector(".timer").style.color = "red";
    } else {
      document.querySelector(".timer").style.color = "#e67e22";
    }

    if (timeLeft === 0) {
      clearInterval(timer);
      autoWrong();
    }
  }, 1000);

      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;

      q.options.forEach((option, index) => {
        const li = document.createElement("li");
        li.textContent = option;
        li.onclick = () => selectAnswer(li, index);
        optionsEl.appendChild(li);
      });
    }

    function selectAnswer(element, index) {
      if (answered) return;
      answered = true;
      clearInterval(timer);

      const correctIndex = quizData[currentQuestion].answer;
      const options = optionsEl.children;

      if (index === correctIndex) {
        element.classList.add("correct", "pop");
        score++;

        document.getElementById("soundBenar").currentTime = 0;
        document.getElementById("soundBenar").play();

      } else {
        element.classList.add("wrong", "shake");
        options[correctIndex].classList.add("correct");

        document.querySelector(".quiz-container").classList.add("shake");
        setTimeout(() => {
          document.querySelector(".quiz-container").classList.remove("shake");
        }, 400);

        document.getElementById("soundSalah").currentTime = 0;
        document.getElementById("soundSalah").play();
      }

      nextBtn.style.display = "block";
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("scoreText").textContent =
        `üéâ Skor kamu: ${score} / ${quizData.length}`;
        scoreText.classList.add("pop");
    }
    function playSound(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
    }

    loadQuestion();
    function autoWrong() {
  if (answered) return;
  answered = true;

  const correctIndex = quizData[currentQuestion].answer;
  optionsEl.children[correctIndex].classList.add("correct");

  document.getElementById("soundSalah").play();
  nextBtn.style.display = "block";
}

  </script>

</body>
</html>
